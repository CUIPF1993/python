<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="../libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="../libraries/box2d-html5.js"></script>
    <script language="javascript" type="text/javascript" src="../libraries/box2d-helper.js"></script>
</head>
<body>

<script>

    let world;
    let boundaries = [];
    let pairs;
    let vets = [];

    function setup() {
        createCanvas(640, 360);
        world = createWorld();

        boundaries.push(new Boundary(width / 4, height - 5, width / 2 - 50, 10));
        boundaries.push(new Boundary(3 * width / 4, height - 50, width / 2 - 50, 10));

        for (let i = 0; i < 10; i++) {
            let v = createVector(height / 2, i * 30 + 10);
            vets.push(v);
        }

        pairs = new Chain(vets);
    }

    function draw() {
        background(51);

        let timeStep = 1.0 / 30;
        world.Step(timeStep, 10, 10);

        for (let i = 0; i < boundaries.length; i++) {
            boundaries[i].display();
        }
        pairs.display();
    }

    class Boundary {
        constructor(x, y, w, h) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;

            //定义一个body,有自己的位置,速度
            let bd = new box2d.b2BodyDef();
            bd.type = box2d.b2BodyType.b2_staticBody;
            bd.position = scaleToWorld(x, y);


            //定义一个fixture,设置物体的一些属性，比如密度、摩擦系数、复原性
            let fd = new box2d.b2FixtureDef();
            fd.shape = new box2d.b2PolygonShape();
            fd.shape.SetAsBox(scaleToWorld(this.w / 2), scaleToWorld(this.h / 2));


            //设置fixture的物理系数
            fd.density = 1.0;
            fd.friction = 0.5;
            fd.restitution = 0.2;

            this.body = world.CreateBody(bd);
            this.body.CreateFixture(fd);
        }

        display() {
            fill(127);
            stroke(0);
            rectMode(CENTER);
            rect(this.x, this.y, this.w, this.h);

        }

    }

    //定义一个动态的粒子，具有一定的角速度，和线速度
    class Particle {
        constructor(x, y,r) {
            this.r = r;

            //定义一个body
            let bd = new box2d.b2BodyDef();
            bd.type = box2d.b2BodyType.b2_dynamicBody;
            bd.position = scaleToWorld(x, y);

            //定义一个fixture
            let fd = new box2d.b2FixtureDef();
            fd.shape = new box2d.b2CircleShape();
            fd.shape.m_radius = scaleToWorld(this.r);

            fd.density = 1.0;
            fd.friction = 0.1;
            fd.restitution = 0.3;

            this.body = world.CreateBody(bd);
            this.body.CreateFixture(fd);

            this.body.SetLinearVelocity(new box2d.b2Vec2(random(-5, 5), random(2, 5)));
            this.body.SetAngularVelocity(random(-5, 5));
        }

        killBody() {
            world.DestroyBody(this.body);
        }

        done() {
            let transform = this.body.GetTransform();
            let pos = scaleToPixels(transform.position);
            //判断是否在屏幕外面,如果在外面销毁
            if (pos.y > height + this.r * 2) {
                this.killBody();
                return true;
            }
            return false;
        }

        //绘制粒子
        display() {
            //获取粒子的位置
            let pos = scaleToPixels(this.body.GetPosition());
            let a = this.body.GetAngleRadians();

            //绘制
            rectMode(CENTER);
            push();
            translate(pos.x, pos.y);
            rotate(a);
            fill(127);
            stroke(200);
            strokeWeight(2);
            ellipse(0, 0, this.r * 2, this.r * 2);
            line(0, 0, this.r, 0);
            pop();
        }
    }

    class Pair {
        constructor(p1, p2) {
            this.len = 32;
            this.p1 = p1;
            this.p2 = p2;

            let djd = new box2d.b2DistanceJointDef();

            djd.bodyA = this.p1.body;
            djd.bodyB = this.p2.body;

            djd.length = scaleToWorld(this.len);

            djd.frequencyHz = 3;
            djd.dampingRatio = 0.1;

            let dj = world.CreateJoint(djd);
        }
    }


    class Chain {
        constructor(particles) {
            let pairs = [];
            for (let i =0;i<particles.length-2;i++){
                let pair = new Pair(particles[i],particles[i+1]);
                pairs.push(pair);
            }
            this.pairs = pairs;
        }

        display() {
            for (let i = 0; i < this.pairs.length; i++) {
                let pair = this.pairs[i];
                let pos1 = scaleToPixels(pair.p1.body.GetPosition());
                let pos2 = scaleToPixels(pair.p2.body.GetPosition());
                // console.log(pos1);
                stroke(200);
                strokeWeight(2);
                line(pos1.x, pos1.y, pos2.x, pos2.y);

                pair.p1.display();
            }
        }
    }


</script>

</body>
</html>
