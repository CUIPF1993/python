<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="../libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="../libraries/box2d-html5.js"></script>
    <script language="javascript" type="text/javascript" src="../libraries/box2d-helper.js"></script>
</head>
<body>

<script>

    //定义一个动态的粒子，具有一定的角速度，和线速度
    class Particle{
        constructor(x,y,r){
            this.r = r;

            //定义一个body
            let bd = new box2d.b2BodyDef();
            bd.type = box2d.b2BodyType.b2_dynamicBody;
            bd.position = scaleToWorld(x,y);

            //定义一个fixture
            let fd = new box2d.b2FixtureDef();
            fd.shape = new box2d.b2CircleShape();
            fd.shape.m_radius = scaleToWorld(this.r);

            fd.density =1.0;
            fd.friction = 0.1;
            fd.restitution = 0.3;

            this.body = world.CreateBody(bd);
            this.body.CreateFixture(fd);

            this.body.SetLinearVelocity(new box2d.b2Vec2(random(-5,5),random(2,5)));
            this.body.SetAngularVelocity(random(-5, 5));
        }

        killBody(){
            world.DestroyBody(this.body);
        }

        done(){
            let transform = this.body.GetTransform();
            let pos = scaleToPixels(transform.position);
            //判断是否在屏幕外面,如果在外面销毁
            if(pos.y > height + this.r*2){
                this.killBody();
                return true;
            }
            return false;
        }

        //绘制粒子
        display(){
            //获取粒子的位置
            let pos = scaleToPixels(this.body.getPosition());
            let a = this.body.GetAngleRadians();

            //绘制
            rectMode(CENTER);
            push();
            translate(pos.x,pos.y);
            rotate(a);
            fill(127);
            stroke(200);
            strokeWeight(2);
            ellipse(0,0,this.r*2,this.r*2);
            line(0,0,this.r,0);
            pop();
        }
    }

    //定义一个surface
    class Surface{
        
    }




</script>


</body>
</html>
